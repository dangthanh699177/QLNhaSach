<div class="row">
  <div class="col-md">
    <h2 class="text-success">BÁO CÁO TỒN SÁCH</h2>
  </div>
</div>
<table class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th class="text-center">Stt</th>
      <th>Tên sách</th>
      <th>Tồn đầu</th>
      <th>Phát sinh</th>
      <th>Tồn cuối</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of list; let i = index">
      <td class="text-center">{{i + 1}}</td>
      <td>{{row.name}}</td>
      <td>{{row.oldStock}}</td>
      <td>{{row.additionalStock}}</td>
      <td>{{row.nowStock}}</td>
    </tr>

  </tbody>
</table>
