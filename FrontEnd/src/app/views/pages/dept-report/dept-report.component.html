<div class="row">
    <div class="col-md">
      <h2 class="text-success">BÁO CÁO CÔNG NỢ</h2>
    </div>
  </div>
  <table class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th class="text-center">Stt</th>
        <th>Tên khách hàng</th>
        <th>Nợ đầu</th>
        <th>Phát sinh</th>
        <th>Nợ cuối</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of list; let i = index">
        <td class="text-center">{{i + 1}}</td>
        <td>{{row.name}}</td>
        <td>{{row.oldDept}}</td>
        <td>{{row.additionalDept}}</td>
        <td>{{row.nowDept}}</td>
      </tr>
  
    </tbody>
  </table>
